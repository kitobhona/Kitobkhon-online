<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Кубик</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- PWA: https://bsehovac.github.io/the-cube/ -->

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>Кубик</span>
      <span>Рубик</span>
    </h1>
    <div class="text text--note">
      Барои оғоз кардан ду маротиба клик кунед
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Анҷом!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Беҳтарин вақт!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="size" title="Андозаи куб" list="2,3,4,5"></range>
    <range name="flip" title="Навъи гардиш" list="Ором&nbsp;,Ҳамвор,Паридан"></range>
    <range name="scramble" title="Дарозии скребл" list="20,25,30"></range>
    <range name="fov" title="Кунҷи камера" list="Орфография, Перспектива"></range>
    <range name="theme" title="Схемаи ранг" list="сафед,кабуд, зард, забз, кабудча"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Ранг" color></range>
    <range name="saturation" title="Сатҳи" color></range>
    <range name="lightness" title="Сабукӣ" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cube:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Ҳамагӣ ҳал мекунад:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Беҳтарин вақт:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Бадтарин вақт:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Ба ҳисоби миёна 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Ба ҳисоби миёна 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Ба ҳисоби миёна 25:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>

</body>
</html>
